name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                token: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
                cache: 'pnpm'

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                version: 8

            - name: Install dependencies
              run: pnpm install

            - name: Check code style
              run: pnpm lint

            - name: Build
              run: pnpm run build

            - name: Test
              run: pnpm run test